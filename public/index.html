<!DOCTYPE html>
<html ng-app="users"> <!-- assign module -->
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html { overflow-y:scroll; }
		body { padding: 20px; }
		#user-list { margin-bottom:30px; }
		.checkbox { list-style:none; }
	</style>
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="js/core.js"></script>
	
	<title>User Application</title>
</head>
<body ng-controller="userController"><!-- set user controller and get all users -->
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Number of Users <span class="label label-info">{{ users.length }}</span></h1>
		</div>

		<div id="user-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div ng-show="users.length">
					<h2>List of Users:</h2>
					<hr>
				</div>
				<ul class="checkbox" ng-repeat="user in users">
					<li><button ng-click="deleteUser(user._id)">Delete User</button></li>
					<li>Name: {{ user.name }}</li>
					<li>Email: {{ user.email }}</li>
					<li>Password: {{ user.password }}</li>
					<li><hr></li>
				</ul>
			</div>
		</div>
		
		<div id="user-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="formData.name" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Email" ng-model="formData.email" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Password" ng-model="formData.password" required>								
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Add User</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
